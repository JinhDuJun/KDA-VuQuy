#mainpage
title = Lễ vu quy
intro = Lễ rước dâu là khâu quan trọng và có nhiều chi tiết phức tạp nhất trong phong tục đám cưới truyền thống Việt Nam. Như một lời báo cáo trước tổ tiên về việc con cháu đi lấy chồng hoặc rước nàng dâu mới về nhà. Trình tự làm lễ ở nhà trai, nhà gái có những bước khác nhau.
