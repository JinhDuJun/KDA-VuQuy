    #mainpage
    title = Lễ vu quy
    intro = Lễ rước dâu là khâu quan trọng và có nhiều chi tiết phức tạp nhất trong phong tục đám cưới truyền thống Việt Nam. Như một lời báo cáo trước tổ tiên về việc con cháu đi lấy chồng hoặc rước nàng dâu mới về nhà. Trình tự làm lễ ở nhà trai, nhà gái có những bước khác nhau.
    ablauf = TRÌNH TỰ LÀM LỄ RƯỚC DÂU – ĐÁM CƯỚI VIỆT NAM
    titel_tor = Tại cổng cưới nhà gái
    beschreibung_Tor = Nghi thức xin dâu:   Trưởng tộc nhà gái và Bố mẹ Cô dâu đứng sẵn trước cửa nhà để chờ nhà trai. Trưởng tộc nhà trai theo sau là phụ rể bước vào trong nhà Cô dâu nói vài lời cho nghi thức Xin dâu. Sau khi trưởng tộc nhà gái chấp thuận thì trưởng tộc nhà trai ra ngoài mời cả họ nhà trai vào.
    titel_geschenke = Nghi thức Trao quả cho họ nhà gái: 
    geschenke_brauthaus = Dàn bưng quả nam nữ 2 bên đứng xếp hàng đối mặt nhau và trao quả. Sau đó ba mẹ và Trưởng tộc hai nhà bước vào trước, tiếp theo là chú rể & dàn bưng quả nam nữ, cuối cùng là khách nhà trai. Các bạn nam nữ nhận quả và lên lầu đặt lên bàn mâm quả được xếp trước bàn thờ làm lễ.
    altar_braut = Trước bàn thờ làm lễ nhà Cô dâu
    titel_wein = Rượu mừng giữa hai gia đình:   
    wein_braut = Nhà trai bắt đầu thưa chuyện với nhà gái. Trưởng tộc nhà trai sẽ trình bày mâm lễ vật của nhà trai mang đến. Phụ rể rót rượu vào chum, Trưởng tộc hai gia đình uống rượu mừng cùng nhau.
    titel_betreten =  Lễ ra mắt cô dâu:   
    braut_betreten = Trưởng tộc nhà trai đại diện yêu cầu được gặp cô dâu. Mẹ cô dâu đón cô dâu xuống chào gia đình hai bên
    titel_raeucher =  Lễ đốt nhang vái lạy ông bà tổ tiên:   
    braut_raeucher = Ngày rước dâu, nhà trai phải đem hai cây nến cỡ lớn sang để đặt lên bàn thờ nhà gái. Một người lớn tuổi, có uy tín trong họ nhà gái tuyên bố xin làm “ Lễ lên đèn”, sau đó cô dâu và chú rể phải tự tay đốt nến đặt lên bàn thờ (nghi thức quan trọng trong đám cưới miền Nam)
    braut_kerzen = Phụ rể đốt 8 cây nhang, đưa 2 nhang đầu cho Trưởng tộc hai nhà, sau đó trưởng tộc cắm nhang lên bàn thờ. Phụ rể đưa tiếp 4 nhang cho Bố mẹ hai bên để khấn lạy và cắm nhang. Phụ rể đưa tiếp 2 nhang cho cô dâu – chú rể, cô dâu – chú rể cùng khấn lạy và thắp nhang.
    titel_ringe =  Nghi thức Trao nhẫn cưới:   
    braut_ringe = Cô dâu – chú rể tiến hành nghi thức trao nhẫn.
    titel_mitgift =  Nghi thức Tặng của hồi môn:   
    braut_mitgift = Trưởng tộc nhà trai mời mẹ chú rể tặng quà và đeo nữ trang cho cô dâu. Trưởng tộc nhà gái mời mẹ cô dâu tặng nữ trang cho con gái mình.
    titel_tee =  Nghi thức Dâng trà:  
    braut_tee = Phụ rể rót trà, cô dâu – chú rể lần lượt dâng trà cho hai trưởng tộc, bố mẹ cô dâu, bố mẹ chú rể.
    titel_betelnuss =  Nghi thức Dâng trầu cau:   
    braut_betelnuss = Cô dâu – chú rể cùng mở mâm trầu cau, cô dâu bẻ 3 trái cau, cô dâu lấy ra vài lá trầu, đưa vào đĩa nhỏ, chú rể sẽ là người đặt đĩa trầu cau lên bàn thờ.
    titel_familie_braut =  Nghi thức Chào hỏi gia tộc:  
    braut_familie =  Kết thúc lễ, xuống nhà dưới, cha mẹ cô dâu giới thiệu từng người trong gia tộc, tương tự cha mẹ chú rể giới thiệu từng người trong gia tộc, cô dâu chú rể chào 2 bên gia đình.
    braut_geschenke_zurueck = Nghi thức Lại quả và Trao quả: Sau khi lại quả, dàn bưng quả nam nữ nhà gái bưng mâm quả xuống nhà và đứng đối xứng với dàn nam nữ bên nhà trai để trao quả.
    brautigam_0 =  Nhà trai – Lễ tân hôn  
    brautigam_1 = Sau khi thực hiện các nghi thức cưới ở họ nhà gái, họ nhà trai tiến hành làm lễ rước dâu để ra mắt nàng dâu mới với ông bà tổ tiên và thông báo với họ hàng, xóm giềng rằng con trai họ đã cưới vợ, đồng thời ra mắt thành viên mới trong gia đình họ.
    brautigam_2 = Sau khi rước dâu từ họ nhà gái về họ nhà trai. Cô dâu chú rể phải thực hiện nghi thức tiếp theo rất quan trọng, được xem là một thủ tục ra mắt của cô dâu với ông bà, tổ tiên, cha mẹ chồng, và thông báo cho họ hàng, xóm giềng của họ nhà trai mình là thành viên mới, có trách nhiệm và bổn phận với gia đình chồng. 
    brautigam_3 = Các nghi thức lần lượt được thực hiện tại nhà trai gồm: Nghi thức Lên đèn, Thắp hương đến ông bà tổ tiên, Dâng trà, nghi thức chào Ba mẹ chồng. Và cuối cùng là ra mắt chào họ hàng nhà trai và nhận tiền mừng/quà từ họ hàng. (giống nghi thức ở lễ nhà gái)
    brautigam_4 = Nghi thức lên đèn. Đôi đèn được người chủ hôn (hoặc ba của chú rể) thắp, lạy và cắm vào lư hương. Lư hương lớn ở giữa được đổ đầy gạo hoặc nếp (tượng trưng cuộc sống đầy đủ, sung túc). 
    brautigam_5 = Sau lễ lên đèn thì cô dâu chú rể mới lạy. Trước hết là lạy bàn thờ tổ tiên 4 lạy, sau đó quay ngược 180 độ lạy 4 lạy tiếp. Sau khi lạy ông bà tổ tiên, cô dâu chú rể sẽ lạy ba mẹ chú rể.
    brautigam_6 = Để buổi lễ diễn ra suôn sẻ, hai bên gia đình cần sửa soạn chu đáo lễ vật, dọn dẹp bàn thờ cũng như hướng dẫn đôi trẻ thực hiện nghi lễ chỉnh chu, trang trọng nhất.
