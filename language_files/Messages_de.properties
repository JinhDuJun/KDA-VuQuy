title = Mädchenhaus - Lễ vu quy
intro = Der Hochzeitszug ist die wichtigste und komplizierteste Etappe der traditionellen vietnamesischen Hochzeitsbräuche. Als Bericht an die Vorfahren, wenn die Nachkommen heiraten oder eine neue Braut nach Hause bringen. Die Reihenfolge der Zeremonie im Haus des Bräutigams und im Haus der Braut hat unterschiedliche Schritte.
ablauf = Ablauf der Tradition LỄ RƯỚC DÂU
titel_tor = Am Hochzeitstor der Braut
beschreibung_Tor = Das Brautpflegeritual: Das Familienoberhaupt des Mädchenseite und die Eltern der Ehefrau stehen vor dem Haus, um auf die Familie des Bräutigams zu warten. Das Familienoberhaupt des Bräutigams, gefolgt vom Bräutigam, betrat das Elternhaus der Ehefrau und sagte ein paar Worte zur Zeremonie der Braut. Nachdem das Familienoberhaupt des Mädchens zugestimmt hatte, ging das Familienoberhaupt des Jungen hinaus, um die ganze Familie des Jungen einzuladen.
titel_geschenke = Die Zeremonie der Fruchtübergabe an die Familie der Braut :
geschenke_brauthaus =Die beiden Seiten stellen sich in einer Reihe gegenüber und geben die Frucht. Dann traten zuerst die Eltern und das Oberhaupt der beiden Familien ein, dann der Bräutigam und das männliche und weibliche Obstpersonal und schließlich die Gäste des Bräutigams. Die Männer und Frauen nahmen das Obst entgegen und gingen nach oben, um das Obsttablett auf den Tisch zu stellen, der vor dem Altar aufgestellt war.
altar_braut = Vor dem Altar des Hauses der Braut
titel_wein = Wein zwischen zwei Familien :
wein_braut = Die Familie des Bräutigams begann mit der Familie des Mädchens zu sprechen. Das Oberhaupt der Familie des Bräutigams überreicht das Tablett mit Opfergaben, die von der Familie des Bräutigams gebracht wurden. Die Trauzeugen gossen Wein in die Krüge, die Patriarchen der beiden Familien tranken gemeinsam Wein.
titel_betreten = Eröffnungszeremonie der Braut : 
braut_betreten = Das Familienoberhaupt des Bräutigams stellt die Bitte dar, die Braut zu treffen. Die Mutter der Braut begrüßt die Braut unten, um die Familien auf beiden Seiten zu begrüßen
titel_raeucher = Räucherzeremonie, um den Ahnen Respekt zu erweisen :
braut_raeucher =  Am Tag der Prozession der Braut muss die Familie des Bräutigams zwei große Kerzen mitbringen, die auf dem Altar der Familie der Braut aufgestellt werden. Eine ältere, angesehene Person in der Familie der Braut kündigte an, dass sie gerne die „Beleuchtungszeremonie“ durchführen würden, nach der Braut und Bräutigam manuell Kerzen anzünden und auf dem Altar platzieren müssten (ein wichtiges Ritual bei südlichen Hochzeiten).
braut_kerzen = Der Bräutigam verbrennt 8 Räucherstäbchen, gibt die ersten 2 Räucherstäbchen an das Oberhaupt der beiden Familien, dann legt der Patriarch Weihrauch auf den Altar. Die Trauzeugen gaben den Eltern auf beiden Seiten 4 weitere Räucherstäbchen zum Beten und Räuchern. Die Trauzeugen geben dem Brautpaar 2 weitere Räucherstäbchen, die Braut und der Bräutigam beten gemeinsam und zünden Räucherstäbchen an.
titel_ringe = Ehering-Zeremonie : 
braut_ringe =  Das Brautpaar führt die Ringtausch-Zeremonie durch.
titel_mitgift = Mitgiftzeremonie :
braut_mitgift = Das Oberhaupt der Familie des Bräutigams lädt die Mutter des Bräutigams ein, der Braut Geschenke zu überreichen und Schmuck zu tragen. Das Familienoberhaupt der Braut lädt die Mutter der Braut ein, ihrer Tochter Schmuck zu schenken.
titel_tee = Teeopferzeremonie : 
braut_tee = Der Bräutigam schenkt Tee ein, die Braut und der Bräutigam bieten abwechselnd den beiden Häuptlingen, den Eltern der Braut und den Eltern des Bräutigams Tee an.
titel_betelnuss = Zeremonie der Darbringung der Betelnuss :
braut_betelnuss =  Die Braut und der Bräutigam öffnen gemeinsam das Tablett mit der Betelnuss, die Braut bricht 3 Betelnuss, die Braut nimmt ein paar Betelblätter heraus und legt sie auf einen kleinen Teller, der Bräutigam wird derjenige sein, der sie hinlegt Teller mit Betelnuss auf dem Altar.
titel_familie_braut = Familiengrußzeremonie : 
braut_familie = Gehen Sie am Ende der Zeremonie nach unten, die Eltern der Braut stellen jedes Familienmitglied vor, ähnlich wie die Eltern des Bräutigams jedes Familienmitglied vorstellen, die Braut und der Bräutigam begrüßen beide Seiten der Familie.
braut_geschenke_zurueck = Ritual der Fruchtbildung und Fruchtgabe : Nach der Fruchtbildung bringen die Männer und Frauen, die die Früchte der Familie der Braut tragen, das Obsttablett zum Haus und stellen sich symmetrisch mit den Männern und Frauen auf die Seite des Bräutigams, um die Früchte zu geben.
brautigam_0 = Das Haus des Bräutigams
brautigam_1 = Nach der Durchführung der Hochzeitsriten in der Familie der Braut führt die Familie des Bräutigams eine Prozession durch, um die neue Braut den Vorfahren vorzustellen und die Verwandten und Nachbarn zu informieren, dass ihr Sohn geheiratet hat, und gleichzeitig ein neues Familienmitglied vorzustellen.
brautigam_2 = Nachdem die Braut von der Familie des Mädchens zur Familie des Jungen gebracht wurde. Braut und Bräutigam müssen das nächste sehr wichtige Ritual durchführen, das als Prozedur gilt, um die Braut ihren Großeltern, Vorfahren, Schwiegereltern vorzustellen und die Verwandten und Nachbarn der Familie des Bräutigams zu informieren.Ich bin ein neues Mitglied , verantwortlich und verantwortlich für die Familie meines Mannes. 
brautigam_3 = Die Rituale werden abwechselnd im Haus des Bräutigams durchgeführt, einschließlich: Lichtzeremonie, Räucherwerk für die Vorfahren, Teeopfer und Zeremonie zur Begrüßung der Schwiegereltern. Und schließlich grüßen Sie die Verwandten des Bräutigams und erhalten von ihnen Glückwunschgeld/-geschenke. (ähnlich dem Ritual bei der Hauszeremonie der Braut)<br>
brautigam_4 = Beleuchtungsritual. Ein Paar Lampen wird angezündet, vom Bräutigam (oder dem Vater des Bräutigams) gebeugt und in das Räuchergefäß eingesetzt. Der große Weihrauchbrenner in der Mitte ist mit Reis oder Klebreis gefüllt (als Symbol für ein erfülltes und erfolgreiches Leben). 
brautigam_5 = Nach der Zeremonie verneigen sich Braut und Bräutigam. Verneige dich zuerst vor dem Ahnenaltar, verbeuge dich 4 Mal und drehe dich dann um 180 Grad, um 4 weitere Niederwerfungen zu machen. Nach der Verbeugung vor den Ahnen verbeugen sich Braut und Bräutigam vor den Eltern des Bräutigams.
brautigam_6 = Damit die Zeremonie reibungslos verläuft, müssen die beiden Familien die Opfergaben sorgfältig vorbereiten, den Altar reinigen und das junge Paar anleiten, das formellste und feierlichste Ritual durchzuführen.
