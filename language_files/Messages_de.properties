#mainpage
title =  Lễ vu quy - Zeremonie beim Mädchenhaus
intro = Der "Hochzeitszug" ist die wichtigste und komplizierteste Etappe der traditionellen vietnamesischen Hochzeitsbräuche. Als Bericht an die Vorfahren, wenn die Nachkommen heiraten oder eine neue Braut nach Hause bringen. Die Reihenfolge der Zeremonie im Haus des Bräutigams und im Haus der Braut ist etwas unterschiedlich. Konzentrieren wir uns jedoch zunächst auf den Teil der Braut (vorraussichtlich am 12.6.2022).
ablauf = Ablauf der Tradition LỄ RƯỚC DÂU
titel_tor = Am Hochzeitstor der Braut
beschreibung_Tor = Analog zum "Um die Hand anhalten": Das Familienoberhaupt des Mädchenseite und die Eltern der Ehefrau stehen vor dem Haus, um auf die Familie des Bräutigams zu warten. Das Familienoberhaupt des Bräutigams, gefolgt vom Bräutigam, betritt das Elternhaus der Ehefrau und sagt ein paar Worte zur Zeremonie im Haus der Braut. Es wird darum gebeten, die Braut mit dem Bräutigam zu vermählen. Nachdem das Familienoberhaupt des Mädchens zugestimmt hatte, geht das Familienoberhaupt des Jungen hinaus, um die ganze Familie des Jungen einzuladen.
titel_geschenke = Die Zeremonie der Mitgiftübergabe an die Familie der Braut
geschenke_brauthaus = Die beiden Seiten stellen sich in einer Reihe gegenüber und die Bräutigamsseite überreicht die Geschenke. Dabei muss die Anzahl der in Reihe stehenden auf beiden Seiten identisch sein. Dann traten zuerst die Eltern und das Oberhaupt der beiden Familien ein, gefolgt vom Bräutigam und dann den männlichen  und weiblichen Begleitpersonen für das Mitgiftritual und letztlich die Gäste des Bräutigams. Die Männer und Frauen nahmen die Mitgifte entgegen und gehen in den Raum mit dem Altar, um die Mitgift-Tabletts auf den Tisch zu stellen, der vor dem Altar aufgestellt war.<b style="color: red"> To Dos notieren!</b><br> Nachdem man das Elternhaus der Braut betreten hat, geht es nun vor dem Altar des Hauses der Braut weiter.
titel_wein = Wein zwischen zwei Familien
wein_braut = Die Familie des Bräutigams beginnt mit der Familie des Mädchens zu sprechen. Das Oberhaupt der Familie des Bräutigams überreicht das Tablett mit Opfergaben, die von der Familie des Bräutigams gebracht wurden. Die Trauzeugen giessen Wein in die Krüge, die Oberhäupte der beiden Familien trinken gemeinsam Wein.
titel_betreten = Eröffnungszeremonie der Braut
braut_betreten = Das Familienoberhaupt des Bräutigams stellt die Bitte dar, die Braut zu treffen. Die Mutter der Braut begleitet die Braut in den Raum, in dem sich alle versammeln, um die Familien auf beiden Seiten zu begrüßen.
titel_raeucher = Räucherzeremonie, um den Ahnen Respekt zu erweisen:
braut_raeucher =  Am Tag der Zeremonie auf Brautseite muss die Familie des Bräutigams zwei große Kerzen mitbringen, die auf dem Altar der Familie der Braut aufgestellt werden. Eine ältere, angesehene Person in der Familie der Braut kündigt an, dass sie gerne die 'Zeremonie des Kerzen anzündens' durchführen würden, nach der die Braut und der Bräutigam die Kerzen anzünden und auf dem Altar platzieren müssten (ein wichtiges Ritual bei Hochzeiten in südlichen Regionen).
braut_kerzen = Einer der Trauzeugen zündet 8 Räucherstäbchen an, gibt die ersten 2 Räucherstäbchen an das Oberhaupt der beiden Familien (noch 6 in der Hand), die die beiden Patriarche auf dem Altar platzieren. Die Trauzeugen gaben den Eltern auf beiden Seiten 4 weitere Räucherstäbchen zum Beten und Räuchern. Der Trauzeuge gibt dem Brautpaar die 2 verbliebenen Räucherstäbchen, die Braut und der Bräutigam beten gemeinsam und platzieren die Räucherstäbchen auf dem Altar. <b style="color: red"> To Dos notieren!</b>
titel_ringe = Ehering-Zeremonie
braut_ringe =  Das Brautpaar führt die Ringtausch-Zeremonie durch.
titel_mitgift = Mitgiftzeremonie
braut_mitgift = Das Oberhaupt der Familie des Bräutigams lädt die Mutter des Bräutigams ein, der Braut Geschenke zu überreichen und Schmuck zu tragen. Das Familienoberhaupt der Braut lädt die Mutter der Braut ein, der eigenen Tochter Schmuck zu schenken.
titel_tee = Teeopferzeremonie
braut_tee = Einer der Trauzeugen schenkt Tee ein, die Braut und der Bräutigam bieten abwechselnd den beiden Häuptlingen, den Eltern der Braut und den Eltern des Bräutigams Tee an.
titel_betelnuss = Zeremonie der Darbringung der Betelnuss
braut_betelnuss =  Die Braut und der Bräutigam öffnen gemeinsam das Tablett mit der Betelnuss, die Braut bricht 3 Betelnüsse, die Braut nimmt ein paar Betelblätter heraus und legt sie auf einen kleinen Teller. Anschließend wird der Bräutigam derjenige sein, der den Teller mit den Betelnüssen auf dem Altar. <b style="color: red">Achtung: Es wird noch nicht gegessen!</b>
titel_familie_braut = Familiengrußzeremonie
braut_familie =  Am Ende der Zeremonie verlässt das Ehepaar, die beiden Oberhaupte und die beiden Eltern den Raum und gesellt sich zu den anderen. Die Eltern der Braut stellen jedes Familienmitglied vor, gefolgt von den Eltern des Bräutigams, die jedes Familienmitglied vorstellen. Die Braut und der Bräutigam begrüßen beide Seiten der Familie.
titel_geschenke_zurueck = Ritual der Mitgiftrückgabe
braut_geschenke_zurueck = Nachdem ein Teil der Mitgifte als Opfer für die Altare (???) übergeben wurden, bringen die Mitgift-träger der Brautseite diese zum Eingangsbereich des Hauses zurück und stellen sich symmetrisch mit den Mitgift-Trägern auf der Seite des Bräutigams auf, um die Mitgifte zurück zu geben.<b style="color: red">verstehe ich selbst noch nicht ganz!</b> Es wird gemeinsam gegessen, im Haus der Braut.
brautigam_0 = Das Haus des Bräutigams
brautigam_1 = Nach der Durchführung der Hochzeitsriten in der Familie der Braut führt die Familie des Bräutigams eine ähnliches Ritual auf der Bräutigamsseite durch, um die neue Braut den Vorfahren der Bräutigamsseite vorzustellen. Ebenso werden Verwandte und Nachbarn informiert, dass ihr Sohn geheiratet hat, und gleichzeitig wird ein neues Familienmitglied vorgestellt.
brautigam_2 = Nachdem die Braut von der Familie des Mädchens zur Familie des Jungen gebracht wurden, müssen Braut und Bräutigam das nächste sehr wichtige Ritual durchführen, um die Braut ihren Großeltern, Vorfahren, Schwiegereltern vorzustellen und die Verwandten und Nachbarn der Familie des Bräutigams zu informieren, im Sinne von 'Ich bin ein neues Mitglied, und verantwortlich für die Familie meines Mannes.'
brautigam_3 = Die Rituale werden abwechselnd im Haus des Bräutigams durchgeführt, einschließlich: Kerzenzeremonie, Räucherwerk für die Vorfahren, Teeopfer und Zeremonie zur Begrüßung der Schwiegereltern. Und schließlich grüßen sie die Verwandten des Bräutigams und erhalten von ihnen Glückwunschgeld/-geschenke (ähnlich dem Ritual bei der Hauszeremonie der Braut)<br>
brautigam_4 = Kerzenritual. Ein Paar Kerzen wird angezündet, vom Bräutigam (oder dem Vater des Bräutigams) vor dem Altar verbeugt und in das Räuchergefäß eingesetzt. Der große Weihrauchbrenner in der Mitte ist mit Reis oder Klebreis gefüllt (als Symbol für ein erfülltes und erfolgreiches Leben). 
brautigam_5 = Erst nach der Zeremonie verneigen sich Braut und Bräutigam. Man verneigt sich zuerst vor dem Ahnenaltar - 4 Mal - und dreht sich anschließend um 180 Grad, um 4 weitere Verbeugungen zu machen. Nach der Verbeugung vor den Ahnen verbeugen sich Braut und Bräutigam vor den Eltern des Bräutigams.
brautigam_6 = Damit die Zeremonie reibungslos verläuft, müssen die beiden Familien die Opfergaben sorgfältig vorbereiten, den Altar reinigen und das junge Paar anleiten, dieses sehr formelle und feierliche Ritual durchzuführen.
